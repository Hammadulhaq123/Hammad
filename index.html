  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css">
  <title>Hammad.</title>
  <style>
    /* width */
    ::-webkit-scrollbar {
      width: 6px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: orange;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: orange;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <div class="up" onclick="window.scrollTo(0, 0)"
    style="width:40px; cursor: pointer; height: 40px; border-radius: 50%; background-color: orange; color: inherit; display: flex; justify-content: center;align-items: center; position: fixed; bottom: 10px; right: 10px;">
    <i class="fa-solid fa-arrow-up"></i>
  </div>
